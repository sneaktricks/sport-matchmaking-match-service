services:
  database:
    container_name: match-service-postgres
    image: postgres:17.0
    shm_size: 128mb
    env_file:
      - dev.env
  sportmatchmakingmatchservice:
    image: sportmatchmakingmatchservice
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
    env_file:
      - dev.env
    restart: on-failure
